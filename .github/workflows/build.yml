name: Build

on: [push]

jobs:
  build:
    name: Build document
    runs-on: ubuntu-latest
    steps:
      - name: Chceckout code
        uses: actions/checkout@v2
      - name: Compile main document
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: src
          root_file: algorytmy.tex
          args: -xelatex -shell-escape
      - name: Install texlive extra utils
        run: sudo apt-get install texlive-extra-utils
      - name: Create main booklet
        run: |
          cd src
          pdfbook --short-edge algorytmy.pdf
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mp-algorytmy
          path: src/*.pdf

  release:
    name: Publish documents
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Chceckout code
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: mp-algorytmy
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./*.pdf"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
